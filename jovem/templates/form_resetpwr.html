{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
{% block main %}

<!--sidebar start-->
<aside>
    <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
            <ul class="sidebar-menu">
                {% if usu.tipo.nome == 'admin' %}
                <li>
                    <a class="" href="{% url 'index' %}">
                        <i class="icon_house_alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'usuario_list' %}" class="">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a href="{% url 'instituicao_list' %}" class="">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span>Instituições</span>
                    </a>
                </li>
                {% endif %}
                <li class="sub-menu">
                    <a href="{% url 'acompanhar_status' %}" class="">
                        <i class="icon_desktop"></i>
                        <span>Acompanhar Status</span>
                    </a>
                </li>
            </ul>
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
<!--main content start-->
<section id="main-content">
    <section class="wrapper">

        <!-- project team & activity start -->
        <div class="col-lg-6">
            <section class="panel">
                <header class="panel-heading">
                    Novo Usuário
                </header>
                <div class="panel-body">

                    <form role="form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </section>
        </div>
        <!-- project team & activity end -->


        {% endblock %}
