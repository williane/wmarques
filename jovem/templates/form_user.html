{% extends 'base.html' %}
{% load static %}
{% block main %}

        <!-- project team & activity start -->
		          <div class="col-lg-6">
            <section class="panel">
              <header class="panel-heading">
                Novo Usuário
              </header>
              <div class="panel-body">
                <form role="form">
				  <div class="form-group">
					<label for="exampleInputEmail1">Instituição</label>
					<select class="form-control m-bot15">
                                              <option>Paróquia Vila Hortolândia</option>
                                              <option>Bem ti vi</option>
                                              <option>Paróquia Anhamgabaú</option>
                                          </select>
				  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome<span class="required">*</span></label>
                    <input type="text" class="form-control" id="exampleInputText1" placeholder="Nome" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">CPF<span class="required">*</span></label>
                    <input type="text" class="form-control" id="exampleInputText1" placeholder="CPF" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email 1<span class="required">*</span></label>
                    <input class="form-control " id="cemail" type="email" name="email" placeholder="Enter email" required />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email 2</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Celular 1<span class="required">*</span></label>
                    <input type="text" class="form-control" id="exampleInputText1" placeholder="11 9 9999-9999" required>
                  </div>
				  <div class="form-group">
                    <label for="exampleInputEmail1">Celular 2</label>
                    <input type="text" class="form-control" id="exampleInputText1" placeholder="11 9 9999-9999">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha<span class="required">*</span></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

              </div>
            </section>
          </div>
        <!-- project team & activity end -->


{% endblock %}
